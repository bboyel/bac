# To See H2 Console in Browser:
# http://localhost:8080/h2-console
# Enabling H2 Console
spring.h2.console.enabled=true

# ===============================
# DB
# ===============================

# spring.datasource.url=jdbc:h2:tcp://localhost/~/testdb    -  если сервер
# spring.datasource.url=jdbc:h2:mem:testbd
spring.datasource.url=jdbc:h2:./h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
# none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# thymeleaf =====
spring.thymeleaf.cache=false

welcome.message=Hello Thymeleaf
error.message=First Name & Last Name is required!